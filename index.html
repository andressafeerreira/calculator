<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
    <div class="main">
        <div class="screen">

        </div>
        <div class="keyboard">
            <div class="main-keyboard">
                <div class="first-keyboard">
                    <p>e</p>
                    <p>u</p>
                    <p>sin</p>
                    <p class="power">Ac</p>
                    <p class="power">x</p>
                    <p class="btn-blue">/</p>
                    <p>9</p>
                    <p>8</p>
                    <p>7</p>
                    <p>6</p>
                    <p>5</p>
                    <p>4</p>
                    <p>3</p>
                    <p>2</p>
                    <p>1</p>
                </div>
                <div class="zero-keyboard">
                    <p>0</p>
                    <p>.</p>
                </div>
            </div>
            <div class="second-keyboard">
                <div class="second-one">
                    <p class="btn-deg">deg</p>
                    <p class="btn-blue">*</p>
                    <p class="btn-blue">-</p>
                </div>
                <div class="second-two">
                    <p class="btn-blue">+</p>
                    <p class="btn-blue-light">=</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
